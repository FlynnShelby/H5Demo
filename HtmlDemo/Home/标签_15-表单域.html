<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	我们学了三个域：
	<ol>
		<li>文本域textarea ：留言的</li>
		<li>文件域input type="file":上传文件的</li>
		<li>表单域form：收集表单控件信息并提交的</li>
	</ol>

	<h2>表单域</h2>
	<form action="demo.php" method="post" name="login"><!-- action的值是API地址 -->
		<p>用户名：<input type="text" name="username" /></p>
		<p>密&nbsp;码:<input type="password" name="pwd" /></p>
		<input type="submit" value="提交" />
		<input type="reset" value="重置" />
	</form>
	<form action="demo.php" method="post" name="regist"><!-- action的值是API地址 -->
		<p>用户名：<input type="text" name="username" /></p>
		<p>密&nbsp;码:<input type="password" name="pwd" /></p>
		<input type="submit" value="提交" />
		<input type="reset" value="重置" />
	</form>
</body>
</html>
