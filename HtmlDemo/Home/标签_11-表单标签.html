<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 表单的目的：收集用户信息。

	表单域：存放表单的区域。把表单控件里面的信息收集起来提交。
	表单控件：输入框、按钮等控件，提供给用户操作。
	提示信息：提示用户操作。 -->
<!-- 
	input表单控件
	1. input是个单标签<input />。
	2. input可以通过type（类型）属性来变换形状。
	3.input属性有：
		type：控件类型
		name：控件名称，自定义，相同名称为一组
		value：控件默认文本
		size：控件宽度
		checked：定义选择控件默认被选中的项
		maxlength：控件允许输入最多字符数
	4.type属性有以下属性值：
		text:单行文本输入框
		password：密码输入框
		radio：单选按钮
		checkbox：复选框
		button：普通按钮
		submit：提交按钮
		reset：重置按钮
		image：图像按钮
		file：文件域
	 -->
<hr />

	用户名：<input type="text" value="请输入你的名字" /><!-- 文本框 <--><br />
	密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" maxlength="8" /><!-- 密码框 --><br /><!-- &nbsp; :空格 -->
	性	别：<input type="radio" name="sex" checked="checked" />女
			<input type="radio" name="sex" />男
			<input type="radio" name="sex" />人妖
			<input type="radio" name="sex1" />未知<br />
			<!-- 单选框，如果是一组，通过相同name值来实现 -->
	爱	好：<input type="checkbox" name="hobby" />足球
			<input type="checkbox" name="hobby" />篮球
			<input type="checkbox" name="hobby" />排球
			<input type="checkbox" name="hobby"	checked="checked" />乒乓球<br />
			<!-- 复选框（多选框），如果是一组，通过相同name值来实现 -->
	搜	索：<input type="button" value="搜索" /><br /><!-- 普通按钮 -->

		<input type="submit" value="提交表单" /><br/><!-- 提交按钮 -->

		<input type="reset" value="重置表单" /><br/><!-- 重置按钮 -->

		<input type="image" src="注册按钮@2x.png" /><br/><!-- 图像按钮 -->

	上传头像：<input type="file" /><br /><!-- 文件按钮 -->


</body>
</html>
