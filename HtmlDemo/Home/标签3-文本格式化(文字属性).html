<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本格式化(文字属性)</title><!-- （网站）标题标签 -->
</head>
<body>
	<h2>文本格式化标签</h2><!-- （文本内容）标题标签 -->
	----------标题标签的特性-----------<br>
	1. 文字会加粗	<br>
	2. 文字会变大	<br>
	3. 独占一行 <br>
	4. 最大标题h1，最小标题h6 <br>


	<p>--------粗体-------</p>
	<b>粗体文字</b>
	<strong>推荐粗体文字</strong>

	<p>--------斜体------</p>
	<i>斜体文字</i>
	<em>推荐斜体文字</em>

	<p>--------加删除线-------</p>
	<s>删除线文字</s>
	<del>推荐加删除线文字</del>

	<p>-------加下划线文字------</p>
	<u>加下划线文字</u>
	<ins>推荐加下划线文字</ins>

	<p>---------斜体加下划线------</p>
	<em><ins>斜体带下划线文字</ins></em>
</body>
</html>
