<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h5>一、正常图片</h5>
	<img src="img1@2x.png"><!-- 图像标签（单标签） -->
	<br />
	1. src 属性 = 值(图片路径) 是图片必需属性。<br />	
	2. img 是个单标签。<br />

	<h5>二、加其他属性的图片</h5>
	<p>1. alt 属性：当图片显示不出的时候，会替换成该属性的值（文字）。</p>
	<img src="img@2x.png"  alt="我是沙漠">

	<p>2. title 属性：当鼠标悬停在图片上时，显示的文字。</p>
	<img src="img1@2x.png" title="我是美丽的沙漠">

	<p>3. width 属性：图片宽。height 属性：图片高度。(单位：px像素)一般情况下，只需修改width或者height其中一项即可，另一属性会等比例缩放。</p>
	<img src="img1@2x.png" width="300" >

	<p>4. border 属性：边框宽（值单位：像素）。</p>
	<img src="img1@2x.png" border="10">

	<p>5. 综合属性图片。</p>
	<img src="img1@2x.png"	width="400" border="10" title="我真帅">

</body>
</html>
