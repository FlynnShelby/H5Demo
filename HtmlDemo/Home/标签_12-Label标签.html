<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>Label标签的使用</h3>
	<p>通过label锁定输入框</p>
	<label>输入账号：<input type="text" /></label><br />
	1. 用 label直接进行包裹input就可以了。<br />
	<label for="two">输入账号：<input type="text" /> <input type="text" id="two" /></label><br />
	2. 如果label里面有多个表单，想定位到某个，可以通过for id的格式来实现。<br />
	
</body>
</html>
