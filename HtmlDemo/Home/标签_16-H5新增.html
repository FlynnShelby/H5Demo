<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新增标签</title>
</head>
<body>
	<header>语义：定义页面头部 页眉</header>
	<nav>语义：定义导航栏</nav>
	<footer>语义：定义页面底部 页脚</footer>
	<article>语义：定义文章</article>
	<section>语义：定义区域</section>
	<aside>语义:定义侧边栏</aside>

	<input type="text" name="" value="输入明星" list="star" /><!-- input里面用list -->
	<datalist id="star"><!-- datalist 里面用id 与input建立连接-->
		<option>刘德华</option>
		<option>刘若英</option>
		<option>刘晓庆</option>
		<option>郭富城</option>
		<option>张学友</option>
	</datalist>

	<br /><br />

	<fieldset><!-- 相关元素分组打包 -->
		<legend>用户登录</legend>
		用户名：<input type="text"><br />
		密&nbsp;&nbsp;&nbsp;码：<input type="password"><br />
	</fieldset>

	<br /><br />

	<fieldset>
		<legend>HTML5新增的input type类型属性值</legend>
		<form action="">
			邮箱：<input type="email" /><!-- aa@aa.com 邮箱格式--><br />
			手机：<input type="tel" /><!-- 手机格式 数字--><br />
			数字：<input type="number" /><!--只能是 数字 --><br />
			url：<input type="url" /><!-- 只能输入网址 --><br />
			搜索：<input type="search" /><!-- 搜索框，可一键清除 --><br />
			区域：<input type="range" /><!-- 滑块 --><br />

			时间：<input type="time" /><!-- 时分 --><br />
			年月日：<input type="date" /><!-- 年月日 --><br />
			月份：<input type="month" /><!-- 月份 --><br />
			星期：<input type="week" /><!-- 星期，某年第几周 --><br />
			颜色：<input type="color" /><!-- 颜色 --><br />
			<input type="submit" />
		</form>
	</fieldset>
	
	<br />
	用户名：<input type="text" placeholder="请输入用户名" autofocus />
	<!-- placeholder：占位符 -->
	<!-- autofocus:自动聚焦 ，也可以这么写：autofocus="autofocus"-->

	上传头像：<input type="file" multiple />
	<!-- multiple:多选文件，也可以这么写：multiple="multiple" -->

	<h3>自动记录完成</h3>
	<p>1. autocomplete首先需要提交按钮</p>
	<p>2. 这个表单必须给它名字,name="xx"</p>
	<form action="">
		姓名：<input type="text" autocomplete name="userName" />
		<!-- autocomplete：自动记录完成，也可写成autocomplete="on" ，不自动记录则用off或者移除-->
		<input type="submit" />
	</form>


	昵称：<input type="text"	required /><!-- required:必填项 --><br />
	手机号：<input type="text" accesskey="t" /><!-- 定义聚焦快捷键，windows：alt+accesskey值 ，Mac：control+option+accesskey值-->
	
</body>
</html>
