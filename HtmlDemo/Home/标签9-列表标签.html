<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<h2>一、无序标签：</h2>

		<h3>你喜欢的水果</h3>
		<ul><!-- 列表标签由两个标签组成 -->
			<li>苹果</li>
			<li>香蕉</li>
			<li>梨子</li>
			<li>葡萄</li>
			<li>
				<h4>水果蔬菜</h4>
				<p>西红柿</p>
			</li>
		</ul>
	
		<!-- 注意事项：
		1. <ul></ul>标签中只能嵌套<li></li>标签，不允许直接嵌套其他标签（虽然可以解析，但不允许）。
		2. <li>与</li>之间相当于一个容器，可以容纳所有元素。
		3.无序列表会带有自己样式属性，css可以修改该属性。 -->


	<h2>二、有序标签</h2>

		<h3>2016巴西奥运金牌排名</h3>
		<ol>
			<li>美国</li>
			<li>英国</li>
			<li>中国</li>
			<li>俄罗斯</li>
		</ol>
		
		<!-- 注意事项：
		1. <ol></ol>标签中只能嵌套<li></li>标签，不允许直接嵌套其他标签（虽然可以解析，但不允许）。
		2. <li>与</li>之间相当于一个容器，可以容纳所有元素。
		3.有序列表会带有自己样式属性，css可以修改该属性。 -->

	<h2>三、自定义列表</h2>
		<h3>籍贯</h3>
		<dl>
			<dt>北京</dt><!-- 定义标题 -->
				<dd>昌平区</dd><!-- 定义描述、解释 -->
				<dd>海淀区</dd>
				<dd>大兴区</dd>
				<dd>通州区</dd>
				<dd>朝阳区</dd>
				<dd>西城区</dd>
				<dd>东城区</dd>
				<dd>宣武区</dd>
				<dd>崇文区</dd>
				<dd>丰台区</dd>
				<dd>石景山区</dd>
				<dd>门头沟区</dd>
				<dd>房山区</dd>
				<dd>顺义区</dd>
				<dd>怀柔区</dd>
				<dd>平谷区</dd>
				<dd>密云县</dd>
				<dd>延庆县</dd>
			<dt>深圳</dt>
				<dd>南山区</dd>
				<dd>宝安区</dd>
				<dd>罗湖区</dd>
				<dd>光明新区</dd>
				<dd>龙华区</dd>
				<dd>福田区</dd>
				<dd>龙岗区</dd>
				<dd>盐田区</dd>
				<dd>坪山区</dd>
				<dd>大鹏新区</dd>
		</dl>
		

</body>
</html>
