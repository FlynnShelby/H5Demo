<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {/*清除浏览器默认内外边距*/
			margin: 0;
			padding: 0;
		}
		.box {
			width: 400px;
			height: 400px;
			margin: 100px;
			border:1px solid #ccc;
			position: relative;
		}
		.big {
			width: 400px;
			height: 400px;
			position: absolute;
			top: 0;
			left: 420px;
			border:1px solid #ccc;
			overflow: hidden;
			display: none;
		}
		.big img {
			position: absolute;
		}
		.mask {
			width: 175px;
			height: 175px;
			background:rgba(255,255,0,0.4);
			position: absolute;
			top: 0px;
			left: 0px;
			cursor: move;
			display: none;

		}
		.small {
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="small">
			<img src="https://gd2.alicdn.com/imgextra/i2/135166204/O1CN01AbHHXu1vhTji5wDFi_!!135166204.jpg_400x400.jpg" width="400" alt="">
			<div class="mask"></div>
		</div>
		<div class="big">
			<img src="https://gd2.alicdn.com/imgextra/i2/135166204/O1CN01AbHHXu1vhTji5wDFi_!!135166204.jpg" width="800" alt="">

		</div>
	</div>

	<script src="../../JS/common.js"></script>
	<script>
		var box = my$('box');
		var smallBox = box.children[0];
		var bigBox = box.children[1];

		var smallImage = smallBox.children[0];
		var mask = smallBox.children[1];
		var bigImage = bigBox.children[0];


		//兼容性问题
		// onmouseenter onmouseleave 不会触发事件冒泡
		// onmouseover  onmouseout  会触发事件冒泡（IE不兼容）

		// 1 鼠标经过的时候，显示 mask和bigBox，离开时隐藏 mask和bigBox
		box.onmouseenter = function () {
			//显示mask和bigBox
			mask.style.display = 'block';
			bigBox.style.display = 'block';

		}
		box.onmouseleave = function () {
			//隐藏mask和bigBox
			mask.style.display = 'none';
			bigBox.style.display = 'none';
		}
		// 2 当鼠标在小盒子中移动时，让mask和鼠标一起移动
		
		box.onmousemove = function (e) {
			e = e || window.event;
			// 鼠标位置
			var maskX = getPage(e).pageX - box.offsetLeft;
			var maskY = getPage(e).pageY - box.offsetTop;

			// 让遮盖层中心点与鼠标位置重合，计算遮盖层位置
			maskX = maskX - mask.offsetWidth / 2;
			maskY = maskY - mask.offsetHeight / 2;

			// 把mask限制在box中
			maskX = maskX < 0 ? 0 : maskX;
			maskY = maskY < 0 ? 0 : maskY;

			maskX = maskX > box.offsetWidth - mask.offsetWidth ? box.offsetWidth - mask.offsetWidth : maskX;
			maskY = maskY > box.offsetHeight - mask.offsetHeight ? box.offsetHeight - mask.offsetHeight : maskY;

			// 设置遮盖层位置
			mask.style.left = maskX + 'px';
			mask.style.top = maskY + 'px';


			// 3 当mask移动时，让大图片移动
			var maskMax = box.offsetWidth - mask.offsetWidth;
			var bigImageMax = bigImage.offsetWidth - bigBox.offsetWidth;

			var bigImageX = maskX * bigImageMax / maskMax;
			var bigImageY = maskY * bigImageMax / maskMax;
  
			console.log(bigImageX ,bigImageY);
			bigImage.style.left = - bigImageX + 'px';
			bigImage.style.top = - bigImageY + 'px';
		}
			

	</script>
</body>
</html>
