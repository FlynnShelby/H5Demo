<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {/*清除浏览器默认内外边距*/
			margin: 0;
			padding: 0;
		}
		body {
			perspective: 500px;/*透视效果(越近越大越远越小)*/
		}
		img {
			width: 250px;
			height: 170px;
			margin: 300px 500px;
			transition: all 5s;
			/*transform-origin: top;*/
			transform-origin: left;
		}

		img:hover {
			/*transform: rotateX(360deg);*/
			transform: rotateY(360deg);
			/*transform: rotateZ(360deg);*/
			/*transform: rotateX(45deg) rotateY(180deg) rotateZ(90deg) skew(0,60deg);*/
		}

	</style>
</head>
<body>

	<img src="images/1.jpg">
</body>
</html>
