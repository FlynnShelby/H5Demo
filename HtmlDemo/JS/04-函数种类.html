<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script>
	// 1 函数声明 -- 命名函数
	function	fn(){
		console.log('函数名调用');
	};
	fn();

	// 2 函数表达式	--后半部分	匿名函数
	var fn1 = function (){
		console.log('变量名调用');
	};
	fn1();

	// 3 自调用函数 --自动调用
	(function () {
		console.log('我是自调用函数');
	})();

	// 4 函数也是一种数据类型 function 
	var n = 5;
	var str = '123';
	var fn2 = function (){
		console.log('我是一种数据类型，我可以作为参数传递给其他函数');
	};
	console.log(typeof n,typeof str,typeof fn2);

	// 4.1 因为函数是一种数据类型，所以函数可以作为另一个函数的参数
	function test(fun){
		// 当我们调用函数的时候，如果没有传递参数，此时的形参的值是什么？
		// console.log(fun);
		// 此时fun的值是undefined

		fun();
	};
	test(fn2);

	// 4.2 因为函数是一种数据类型，所以函数可以作为另一个函数的返回值
	function	test1(a){
		var b = 5;
		return function	(){
			console.log(a + b);
			console.log('我是一种数据类型，我可以作为函数的返回值');
		}
	};
	var fn3 = test1(2);// 此函数返回的结果是一个函数
	fn3();

	</script>
</head>
<body>
	
</body>
</html>
